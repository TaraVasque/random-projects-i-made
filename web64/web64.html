<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Raycasting Game</title>
    <style>
        /* Make sure the canvas takes the full window size */
        
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;

            display: block;
            /* Remove scrollbars */
        }

</head>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="game.js"></script>
